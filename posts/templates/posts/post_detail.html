{% extends 'base.html' %} 
{% block title %}{{post.title}}{% endblock title %} 

{% block content %} 
<div> 
    <h1 class="text-center">{{post.title|capfirst}}</h1>
    <p class="text-center text-muted">{{post.user.username}}: {{post.created_at}}</p>
    <div class="mt-5">{{post.text|safe}}</div>
</div>
{% endblock content %}
