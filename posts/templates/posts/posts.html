{% extends 'base.html' %} 
{% block title %}Posts{% endblock %} 
{% block content %} 
<div>
    {% for post in posts %} 
    <div class="card bg-light text-dark m-3">
        <div class="card-body"> 
            <a href="{% url 'posts:post_detail' post.slug %}">
                <h3>{{post.title}}</h3>
                <p>Created at: {{post.published_at}}</p>
            </a>
        </div>
    </div>
    {% empty %} 
    <h2 style="text-align: center;">No Post Published Yet!</h2>
    {% endfor %}
</div>
{% endblock content %}
