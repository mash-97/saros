{% extends 'base.html' %} 
{% load widget_tweaks %}
{% block title %}Create Post{% endblock title %} 
{% block content %} 
<div class="mt-5">
    <form method="POST">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                {{form.title|attr:"placeholder:Title"}}
                </div>
            </div>
        </div>
        <!-- <div class="col-md-6">
            <div class="form-group">
            <input type="text" placeholder="Regular" class="form-control" disabled />
            </div>
        </div> -->
        
        <div class="row">
            <div class="col-md-8">
                {{form.text}}
            </div>
        </div>
        <div class="row">       
            <div class="col-md-6"> 
                <button type="submit" class="btn btn-primary btn-round">Post</button>
            </div> 
        </div>
    </form>
</div>
{% endblock content %}
